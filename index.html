<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chronos YouTube Highlighter</title>
    <link href='http://fonts.googleapis.com/css?family=Cinzel+Decorative:900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat+Subrayada:700' rel='stylesheet' type='text/css'>
    <link href='index/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='index/css/roboto.min.css' rel='stylesheet' type='text/css'>
    <link href='index/css/material-custom.css' rel='stylesheet' type='text/css'>
    <link href='index/css/ripples.min.css' rel='stylesheet' type='text/css'>
    <link href='index/css/youtube-icon.css' rel='stylesheet' type='text/css'>
    <link href='index/css/highlights.css' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center">
        <h1><span class="logo"><a href="#">Chronos</a></span></h1>
        <br/>
        <h4><span class="sub-heading">Transform YouTube <span id='youtube'></span> videos into <span class="accent-fallback-color"><b>highlight reels</b></span>  using a sequence of timestamps.</span></h4>
        <br/>
        <div class="well well-lg">
          <div class="form-group">
            <input class="form-control floating-label input-lg" id="urlField" onclick="this.setSelectionRange(0, this.value.length)" type="text" placeholder="Paste a YouTube URL">

            <a href="javascript:void(0)" id="fetchButton" onclick="onFetchUrlClick();" class="btn btn-primary btn-lg disabled">Fetch Video <i class="mdi-image-movie-creation"></i></a>
          </div>

          <!-- 16:9 aspect ratio -->
          <div id="player-container" class="embed-responsive embed-responsive-16by9">
            <div id="player"></div>
          </div>
          <br/>
          <h5>Highlights</h5>
          <div id="highlighter-container">
            <form class="form-inline">
              <div id="highlight1" class="form-group">
                <input class="form-control time-input" type="text" placeholder="HH">
                <span class="timestamp-semicolon">:</span>
                <input class="form-control time-input" type="text" placeholder="MM">
                <span class="timestamp-semicolon">:</span>
                <input class="form-control time-input" type="text" placeholder="SS">
                <span class="time-to-line">â€”</span>
                <input class="form-control time-input" type="text" placeholder="HH">
                <span class="timestamp-semicolon">:</span>
                <input class="form-control time-input" type="text" placeholder="MM">
                <span class="timestamp-semicolon">:</span>
                <input class="form-control time-input" type="text" placeholder="SS">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="index/js/bootstrap.min.js"></script>
    <script src="index/js/ripples.min.js"></script>
    <script src="index/js/material.min.js"></script>
    <script src="index/js/chronos.js"></script>
    <script src="index/js/highlights.js"></script>
    <script>
      $(document).ready(function() {
          // This command is used to initialize some elements and make them work properly
          $.material.init();
      });
    </script>

  </body>
</html>
